<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  
  <div class="card">
    <div class="element" id="left">
      <div class="wrapper">
      <h1>Get <span class="highlight">insights </span>that help
        your business grow.</h1>
      <p>Discover the benefits of data analytics and make 
        better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="features">
          <div class="feature" id="f-1">10k+</div>
          <div class="feature" id ="f-2" >314</div>
          <div class="feature" id = "f-3">12M+</div>
        </div>
      </div>
    </div>
    <div class="element" id="right">
      <div class="img-wrapper">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>
  
</body>
</html>
